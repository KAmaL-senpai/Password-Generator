<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <div class="top">
        <h1>
          <i class="bx bxs-lock-alt"></i>
          Password Generator
        </h1>
        <input type="text" readonly />
        <span class="copy" style="display: block"></span>
        <p class="password-length-display">Password Length 5</p>
        <input type="range" min="1" max="10" step="1" />
        <div class="checkBox">
          <p><span>Include uppercase</span> <input type="checkbox" /></p>
          <p><span>Include numbers</span> <input type="checkbox" /></p>
          <p><span>Include symbols</span> <input type="checkbox" /></p>
        </div>
      </div>
      <button>Generator Password</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
